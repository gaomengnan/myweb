$("#save").click(function () {

if(confirm('确定要修改吗')){
var url = '{:U('Index/save','','')}';
//alert(1);
var username = $('input[name="username"]');
//alert(username);
var password = $('input[name="password"]');
var sta   = $('input[name="status"]:checked');

var id = $('input[name="id"]');
$.post(url,{username:username.val(),password:password.val(),status:sta.val(),id:id.val()},function(data){
             if(data.success==1){
                 
                   location.href = '{:U('Index/index')}';

}


},'json');

}
})
